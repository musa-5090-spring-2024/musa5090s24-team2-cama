<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Landing Page</title>
    <!-- add leaflet map css component -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <link rel="stylesheet" href="../landing-css/landing.css">
    <link rel="stylesheet" href="./css/reviewer-main.css">
</head>

<body>
    <header>
        <h1>Philadelphia Property Tax Assessing Tool</h1>
        <h2>Reviewers' Tool for Philadelphia Properties</h2>
    </header>

    <main>
        <div class="toolbar">
            <h3>Mass Appraisal Reviewer</h3>
            <div class="filter-radio">
                <h4>Select Display Method</h4>
                <div class="radio-group">
                    <input type="radio" id="assessRadio" name="radio" value="radio1">
                    <p>Tax year assessed value</p>
                </div>
                <div class="radio-group">
                    <input type="radio" id="predictRadio" name="radio" value="radio1" checked>
                    <p>Current assessed value prediction</p>
                </div>
            </div>

            <div id="distribution-chart"></div>
            
            
        </div>
        <div id="map"></div>
    
    </main>

    <footer>
        <p id="footnote">
            <strong>2024 CAMA Project:</strong> Last update: April 2024.
        </p>
    </footer>

    <!-- add leaflet library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- add leaflet.vectorgrid -->
    <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>

    <!-- add papaparse -->
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

    <!-- add apexcharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- link js file -->
    <script type="module" src="js/reviewer-main.js"></script>
</body>
</html>
